<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Akishga Vaikundasekar Parameswari</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2 class="section-title">Let's Connect ðŸ’Œ</h2>

    <form action="https://formspree.io/f/myzerqbr" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />

      <label for="inquiry">What are you contacting me for?</label>
      <select name="inquiry" id="inquiry" required>
        <option value="">Select an option</option>
        <option value="collab">Collaboration</option>
        <option value="project">Project Inquiry</option>
        <option value="just-hello">Just Saying Hi</option>
      </select>

      <label>Would you like a response?</label>
      <div>
        <label><input type="radio" name="response" value="yes" checked /> Yes</label>
        <label><input type="radio" name="response" value="no" /> No</label>
      </div>

      <label>Preferred contact method:</label>
      <div>
        <label><input type="checkbox" name="via" value="email" /> Email</label>
        <label><input type="checkbox" name="via" value="whatsapp" /> WhatsApp</label>
      </div>

      <label>Subscribe to updates?</label>
      <label class="switch">
        <input type="checkbox" name="subscribe">
        <span class="slider"></span>
      </label>

      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>Â© 2025 Akishga | Portfolio</footer>
</body>
